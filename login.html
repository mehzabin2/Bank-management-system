<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="home.css" />
    <title>Login</title>
  </head>
  <body>
    <header
      class="flex justify-between items-center px-10 bg-gray-600 p-3 bg-opacity-10"
    >
      <div class="logo">
        <h2 class="italic">@lign</h2>
      </div>
      <div class="flex items-center">
        <nav class="navigation">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">My Bank</a></li>
            <li><a href="contactUs.html">Contact us</a></li>
            <li><a href="login.html" class="!text-stone-800">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="absolute left-[5%]">
      <section
        class="bg-stone-400 mt-20 w-[450px] h-[430px] mx-auto py-10 font-medium rounded-lg place-content-center"
      >
        <h3 class="text-center text-white mb-6 text-3xl">Please Login</h3>
        <div class="py-2">
          <input
            class="block mx-auto my-2 py-2 pl-2 pr-10 rounded-lg"
            type="email"
            name=""
            id="user-email"
            placeholder="xyz@email.com"
          />
          <input
            class="block mx-auto py-2 pl-2 mt-6 pr-10 rounded-lg"
            type="password"
            name=""
            id="user-password"
            placeholder="password"
          />
        </div>
        <button
          id="btn-submit"
          class="mt-4 bg-stone-600 !px-[95px] !py-[8px] rounded-lg block mx-auto text-white hover:bg-stone-900"
        >
          Submit
        </button>
      </section>
    </main>
    <footer class="bg-stone-600 absolute bottom-0 w-[100%] text-white text-xl flex justify-between px-10 py-3">
      <p>@lign commercial Bank Private Limited</p>
      <p>footer@2024</p>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
